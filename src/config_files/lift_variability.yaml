system: "Lift"

# orca_path: <your_orca_executable_path>

paths:
  input:
    main: "resources/input/lift/"
    dt: "digital_twin_high_fid_elevate/"
    dt_files:
      - "Bajada_4_0_4.csv"
      - "Bajada_4_2_0_2_4.csv"
      - "Bajada_4_3_2_1_0_1_2_3_4.csv"
    pt: "physical_twin/"
    pt_files:
      - "Bajada_4_0_4"
      - "Bajada_4_2_0_2_4"
      - "Bajada_4_3_2_1_0_1_2_3_4"
  output: "resources/output/lift/variability/"

labels:
  timestamp_label: "timestamp(s)"
  param_interest: "accel(m/s2)"
  params:
    - "accel(m/s2)"

ranges:
  mad:
    start: 0.02
    step: 0.02
    end: 0.30
  low:
    start: 200
    step: 2
    end: 201
  init_gap:
    start: -1.0
    step: 1.1
    end: 0.0
  cont_gap:
    start: -0.1
    step: 0.11
    end: 0.0
