system: "RoboticArm"
low_complexity_area: false
alignment_alg: 'NDW_Affine'
# orca_path: <your_orca_executable_path>

paths:
  input:
    main: "resources/input/braccio/"
    dt: ""
    dt_files:
      - "pick_drop_dt.csv"
      - "simple_moves_dt.csv"
    pt: ""
    pt_files:
      - "pick_drop_pt.csv"
      - "simple_moves_pt.csv"
  output: "resources/output/braccio/fidelity/"

labels:
  timestamp_label: "timestamp(s)"
  params:
    - "s1"
    - "s2"
    - "s3"
    - "s4"
    - "s5"
    - "s6"
  param_interest: "s1"

ranges:
  mad:
    s1:
      start: 0.05
      step: 0.05
      end: 4.01
    s2:
      start: 0.05
      step: 0.05
      end: 4.01
    s3:
      start: 0.05
      step: 0.05
      end: 4.01
    s4:
      start: 0.05
      step: 0.05
      end: 4.01
    s5:
      start: 0.05
      step: 0.05
      end: 4.01
    s6:
      start: 0.05
      step: 0.05
      end: 4.01
  low:
    start: 50
    step: 2
    end: 51
  init_gap:
    start: -1.0
    step: 0.5
    end: -0.6
  cont_gap:
    start: -0.1
    step: 0.1
    end: -0.09
