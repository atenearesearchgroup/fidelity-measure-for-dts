system: "RoboticArm"

# orca_path: <your_orca_executable_path>

paths:
  input:
    main: "resources/input/niryo/"
    dt: "digital_twin/"
    dt_files:
      - "dt_scenario_1_run_1.csv"
      - "dt_scenario_2_run_1.csv"
      - "dt_scenario_3_run_1.csv"
      - "dt_scenario_4_run_1.csv"
    pt: "physical_twin/"
    pt_files:
      - "scenario_1_run_"
      - "scenario_2_run_"
      - "scenario_3_run_"
      - "scenario_4_run_"
  output: "resources/output/niryo/"

labels:
  timestamp_label: "timestamp(s)"
  params:
    - "s1"
    - "s2"
    - "s3"
    - "s4"
    - "s5"
    - "s6"
  param_interest: "s1"

ranges:
  mad:
    start: 0.05
    step: 0.05
    end: 1.01
  low:
    start: 5
    step: 2
    end: 6
  init_gap:
    start: -3.0
    step: 0.5
    end: 0.01
  cont_gap:
    start: -2.0
    step: 0.1
    end: 0.01
