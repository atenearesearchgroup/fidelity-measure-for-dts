system: "RoboticArm"

# orca_path: <your_orca_executable_path>

paths:
  input:
    main: "resources/input/braccio/"
    dt: "/"
    dt_files:
      - "pick_drop_dt.csv"
      - "simple_moves_dt.csv"
    pt: "/"
    pt_files:
      - "pick_drop_pt.csv"
      - "simple_moves_pt.csv"
  output: "resources/output/braccio/gap_tuning/"

labels:
  timestamp_label: "timestamp(s)"
  params:
    - "s1"
    - "s2"
    - "s3"
    - "s4"
    - "s5"
    - "s6"
  param_interest: "s1"

ranges:
  mad:
    start: 0.2
    step: 0.5
    end: 4.71
  low:
    start: 50
    step: 2
    end: 51
  init_gap:
    start: -3.0
    step: 0.5
    end: 0.01
  cont_gap:
    start: -2.0
    step: 0.1
    end: 0.01
