system: 'Lift'
low_complexity_area: false
alignment_alg: 'NDW_Affine'

# orca_path: <your orca path here>

paths:
  input:
    main: "resources/input/lift/"
    dt: "performance/output_directory/"
    dt_files:
      - "Bajada_4_3_2_1_0_1_2_3_4-events_subset_10000.csv"
    pt: "performance/output_directory/"
    pt_files:
      - "Bajada_4_3_2_1_0_1_2_3_4_01-events_subset_10000.csv"
  output: "resources/output/lift/performance/ndw_affine_nolca/"

labels:
  timestamp_label: "timestamp(s)"
  param_interest: "accel(m/s2)"
  params:
    - "accel(m/s2)"

ranges:
  mad:
    accel(m/s2):
      start: 0.15
      step: 0.04
      end: 0.16
  low:
    start: 200
    step: 2
    end: 201
  init_gap:
    start: -1.0
    step: 0.5
    end: -0.95
  cont_gap:
    start: -0.1
    step: 0.1
    end: -0.05