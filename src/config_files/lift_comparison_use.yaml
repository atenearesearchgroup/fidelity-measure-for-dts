system: "Lift"

# orca_path: <your_orca_executable_path>

paths:
  input:
    main: "resources/input/lift/"
    dt: "digital_twin_low_fid_use/"
    dt_files:
      - "Bajada_4_0_4.csv"
    pt: "physical_twin/"
    pt_files:
      - "Bajada_4_0_4_01"
  output: "resources/output/lift/comparison/use/"

labels:
  timestamp_label: "timestamp(s)"
  param_interest: "accel(m/s2)"
  params:
    - "accel(m/s2)"

ranges:
  mad:
    start: 0.02
    step: 0.02
    end: 0.32
  low:
    start: 200
    step: 1
    end: 201
  init_gap:
    start: -1.0
    step: 1.1
    end: 0.0
  cont_gap:
    start: -0.1
    step: 0.11
    end: 0.0
